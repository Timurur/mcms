<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>MCMS Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>

<div class="logHeader">
    <h1>MCMS Participant Login</h1>
</div>

<div style="text-align: center">
    <div class="loginForm">
        <h3>Please login</h3>
        <form method="post" id="loginForm">
            <input type="text" placeholder="Login" required id="login"><br>
            <input type="password" style="margin-top: 10px;" placeholder="Password" required id="psw"><br>
            <input type="submit" style="margin-left:40px;margin-top: 10px;">
        </form>
    </div>
</div>

<script type="text/javascript" src = "/js/login.js"></script>
</body>
</html>
